<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "title">Here is a Calculator!</div>

    <div id = "calculator">
        <div id = "screen">111111111111111111</div>
        <div id = "row1">
            <button id = "AC">AC</button>
            <button id = "negative">+/-</button>
            <button id = "percent">%</button>
            <button id = "factorial">!</button>
            <button id = "divide">/</button>
        </div>
        <div id = "row2">
            <button id = "ln">ln</button>
            <button id = "sin">sin</button>
            <button id = "cos">cos</button>
            <button id = "tan">tan</button>
            <button id = "divideround">//</button>
        </div>
        <div id = "row3">
            <button id = "log">logb(n)</button>
            <button id = "nPr">nPr</button>
            <button id = "nCr">nCr</button>
            <button id = "power">^</button>
            <button id = "plus">+</button>
        </div>
        <div id = "row4">
            <button id = "seven">7</button>
            <button id = "eight">8</button>
            <button id = "nine">9</button>
            <button id = "round">round</button>
            <button id = "minus">-</button>
        </div>
        <div id = "row5">
            <button id = "four">4</button>
            <button id = "five">5</button>
            <button id = "six">6</button>
            <button id = "e">e</button>
            <button id = "multiply">*</button>
        </div>
        <div id = "row6">
            <button id = "one">1</button>
            <button id = "two">2</button>
            <button id = "three">3</button>
            <button id = "pi">pi</button>
            <button id = "DEL">DEL</button>
        </div>
        <div id = "row7">
            <button id = "zero">0</button>
            <button id = "decimal">.</button>
            <button id = "equals">=</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
